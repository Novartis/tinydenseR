# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Hardened for vignette tools and production reliability
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    # Weekly check on Mondays at 08:00 UTC to catch upstream breakage
    - cron: '0 8 * * 1'

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 45

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel',   http-user-agent: 'release', allow-failure: true}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    continue-on-error: ${{ matrix.config.allow-failure || false }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # Install system tools required by --compact-vignettes=gs+qpdf
      - name: Install Ghostscript & qpdf (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript qpdf

      - name: Install Ghostscript & qpdf (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ghostscript qpdf

      - name: Install Ghostscript & qpdf (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y ghostscript qpdf

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          # Uncomment to bust cache if needed:
          # cache-version: 1

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: 'c("--no-manual","--as-cran")'
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
